<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userName = prompt("შეიყვანეთ თქვენი სახელი");
      let lastName = prompt("შეიყვანეთ თქვენი გვარი");
      let age = prompt("შეიყვანეთ თქვენი დაბადების წელი");
      let place = prompt("შეიყვანეთ თქვენი საცხოვრებელი ადგილი");

      alert(
        "გამარჯობა " +
          userName +
          " " +
          lastName +
          " მიხარია რომ უკვე " +
          (2024 - Number(age)) +
          " წლის ხარ  და თქვენ ცხოვრობთ " +
          place +
          "ში"
      );
    </script>
  </body>
</html>
